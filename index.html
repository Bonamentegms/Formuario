<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Comida</title>
</head>
<body>
  <h2>Registrar Pedido</h2>
  <form id="formPedido">
    <label>Nombre:<br><input type="text" id="nombre" required></label><br><br>
    <label>CÃ©dula:<br><input type="text" id="cedula" required></label><br><br>
    <label>Tipo de Producto:<br>
      <select id="producto" required>
        <option value="">-- Selecciona --</option>
        <option>Almuerzo especial empleado</option>
        <option>Bandeja especial empleado</option>
        <option>Almuerzo empleado</option>
        <option>Bandeja empleado</option>
        <option>Desayuno empleado</option>
        <option>Cena empleado</option>
      </select>
    </label><br><br>
    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    document.getElementById('formPedido').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const cedula = document.getElementById('cedula').value.trim();
      const producto = document.getElementById('producto').value.trim();

      if (!nombre || !cedula || !producto) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbxoxb7yRQMsaZvjtW_PKCXpzucyp2GWVaTALc69vGZj8w7-d0oxjFNNXYtHlkqq90cK/exec";
      const url = `${scriptURL}?nombre=${encodeURIComponent(nombre)}&cedula=${encodeURIComponent(cedula)}&producto=${encodeURIComponent(producto)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
