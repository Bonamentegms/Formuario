<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registrar Pedido</title>
</head>
<body>
  <h2>Registrar Pedido</h2>
  <form id="pedidoForm">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Cédula:</label><br>
    <input type="text" name="cedula" required><br><br>

    <label>Tipo de Producto:</label><br>
    <select name="producto" required>
      <option value="Almuerzo especial empleado">Almuerzo especial empleado</option>
      <option value="Bandeja especial empleado">Bandeja especial empleado</option>
      <option value="Almuerzo empleado">Almuerzo empleado</option>
      <option value="Bandeja empleado">Bandeja empleado</option>
      <option value="Desayuno empleado">Desayuno empleado</option>
      <option value="Cena empleado">Cena empleado</option>
    </select><br><br>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const form = document.getElementById("pedidoForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const nombre = formData.get("nombre");
      const cedula = formData.get("cedula");
      const producto = formData.get("producto");

      // Construye la URL para el Web App de Apps Script
      const url = "https://script.google.com/macros/s/AKfycbxoxb7yRQMsaZvjtW_PKCXpzucyp2GWVaTALc69vGZj8w7-d0oxjFNNXYtHlkqq90cK/exec";

      // Enviar los datos por GET (puedes cambiar a POST si actualizas el script)
      fetch(`${url}?nombre=${encodeURIComponent(nombre)}&cedula=${encodeURIComponent(cedula)}&producto=${encodeURIComponent(producto)}`)
        .then(response => {
          if (!response.ok) throw new Error("Error en el envío.");
          // Redirigir a la vista del QR con ?qr=cedula
          window.location.href = `${url}?qr=${encodeURIComponent(cedula)}`;
        })
        .catch(error => {
          alert("Ocurrió un error. Revisa la consola para más detalles.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
