<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Pedido</title>
</head>
<body>
  <h2>Registrar Pedido</h2>

  <form id="pedidoForm">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="cedula">Cédula:</label><br>
    <input type="text" id="cedula" name="cedula" required><br><br>

    <label for="producto">Tipo de Producto:</label><br>
    <select id="producto" name="producto" required>
      <option value="Almuerzo especial empleado">Almuerzo especial empleado</option>
      <option value="Bandeja especial empleado">Bandeja especial empleado</option>
      <option value="Almuerzo empleado">Almuerzo empleado</option>
      <option value="Bandeja empleado">Bandeja empleado</option>
      <option value="Desayuno empleado">Desayuno empleado</option>
      <option value="Cena empleado">Cena empleado</option>
    </select><br><br>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const cedula = document.getElementById("cedula").value.trim();
      const producto = document.getElementById("producto").value;

      const formData = new FormData();
      formData.append("nombre", nombre);
      formData.append("cedula", cedula);
      formData.append("producto", producto);

      fetch("https://script.google.com/macros/s/AKfycbxoxb7yRQMsaZvjtW_PKCXpzucyp2GWVaTALc69vGZj8w7-d0oxjFNNXYtHlkqq90cK/exec", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          // Redirige al QR generado con la cédula
          const qrURL = "https://script.google.com/macros/s/AKfycbxoxb7yRQMsaZvjtW_PKCXpzucyp2GWVaTALc69vGZj8w7-d0oxjFNNXYtHlkqq90cK/exec?qr=" + encodeURIComponent(cedula);
          window.location.href = qrURL;
        } else {
          alert("Error al enviar el pedido.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Ocurrió un error al procesar el pedido.");
      });
    });
  </script>
</body>
</html>
